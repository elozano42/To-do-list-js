<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://kit.fontawesome.com/b07d4a60b8.js" crossorigin="anonymous"></script>
    <title>To-do application</title>
</head>
<body>
    <div class="container">
        <ul id="todo-list" class="list-group">
        </ul>
        <form id="add-todo">
            <input id="add-todo-name" class="form-control" type="text" placeholder="Todo name" />
            <button id="add-todo-button" class="btn btn-success" disabled>Add todo</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
